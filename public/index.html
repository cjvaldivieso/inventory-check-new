<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Warehouse Inventory Check</title>

  <!-- PWA setup -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#140C2E" />
  <link rel="icon" href="/icons/shappi-logo-96.png" type="image/png" />

  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #0b0c2a;
      color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      margin-top: 20px;
    }

    header img {
      width: 130px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 1.8rem;
      color: #a684ff;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1rem;
      color: #ccccff;
      margin-top: 5px;
    }

    .file-upload {
      margin: 20px auto;
    }

    .file-upload input {
      display: none;
    }

    .file-upload label {
      background-color: #6a39ff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .file-upload label:hover {
      background-color: #5129cc;
    }

    table {
      width: 95%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #141539;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #2c2d59;
      padding: 10px;
      font-size: 14px;
      color: #e0e0ff;
    }

    th {
      background-color: #5A2D82;
      color: #fff;
    }

    tr.match {
      background-color: #2b6d2b;
    }

    tr.mismatch {
      background-color: #9b1d20;
    }

    tr.unknown {
      background-color: #3c3c5c;
    }

    .button-group {
      margin: 20px;
    }

    button {
      background-color: #6a39ff;
      color: white;
      border: none;
      padding: 10px 18px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #5129cc;
    }

    footer {
      font-size: 0.8rem;
      padding: 10px;
      color: #7777aa;
    }

    @media (max-width: 600px) {
      table, th, td {
        font-size: 12px;
      }
      header img {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="/icons/shappi-logo-192.png" alt="Shappi Logo" />
    <h1>üì¶ Warehouse Inventory Check</h1>
    <h2>Upload Inventory CSV File</h2>
  </header>

  <main>
    <div class="file-upload">
      <label for="csvUpload">Choose File</label>
      <input type="file" id="csvUpload" accept=".csv" />
    </div>

    <div class="button-group">
      <button id="scanBinBtn">Scan BIN QR</button>
      <button id="scanItemBtn">Scan Item QR</button>
    </div>

    <h3>Current Bin: <span id="currentBin">None</span></h3>

    <table>
      <thead>
        <tr>
          <th>Item ID</th>
          <th>Expected Bin</th>
          <th>Scanned Bin</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="logTbody"></tbody>
    </table>

    <div class="button-group">
      <button id="finalizeBtn">Finalize Audit</button>
      <button id="exportCsvBtn">Export CSV</button>
    </div>
  </main>

  <footer>¬© 2025 Shappi ‚Ä¢ Inventory Management</footer>

  <script src="app.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js")
        .then(() => console.log("‚úÖ Service Worker Registered"))
        .catch(err => console.error("‚ùå SW registration failed:", err));
    }

    console.log("‚úÖ index.html loaded with dark Shappi theme");
  </script>
</body>
</html>
